<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT VIBEZ - Feedback</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .star {
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .star:hover {
      transform: scale(1.2);
    }
    .star.checked {
      color: gold;
    }
  </style>
</head>
<body class="bg-sky-50">

  <header class="bg-gradient-to-r from-sky-600 to-blue-900 text-white p-6 text-center text-2xl font-bold">
    Feedback
  </header>

  <main class="p-6 max-w-xl mx-auto space-y-6">

    <!-- Form -->
    <form id="feedbackForm" class="bg-white rounded-xl shadow-md p-6 space-y-4">
      <div>
        <label class="block font-semibold mb-1" for="name">Name</label>
        <input type="text" id="name" class="w-full border rounded-md p-2" placeholder="Your name" required>
      </div>

      <div>
        <label class="block font-semibold mb-1" for="email">Email</label>
        <input type="email" id="email" class="w-full border rounded-md p-2" placeholder="Your email" required>
      </div>

      <div>
        <label class="block font-semibold mb-1" for="module">Select Module</label>
        <select id="module" class="w-full border rounded-md p-2" required>
          <option value="">-- Choose Module --</option>
          <option value="frontend">Frontend Development</option>
          <option value="backend">Backend Development</option>
          <option value="ai-ml">AI & ML</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold mb-1">Rate the Module</label>
        <div id="stars" class="flex space-x-2">
          <i class="fa-solid fa-star star" data-value="1"></i>
          <i class="fa-solid fa-star star" data-value="2"></i>
          <i class="fa-solid fa-star star" data-value="3"></i>
          <i class="fa-solid fa-star star" data-value="4"></i>
          <i class="fa-solid fa-star star" data-value="5"></i>
        </div>
      </div>

      <div>
        <label class="block font-semibold mb-1" for="feedback">Feedback</label>
        <textarea id="feedback" class="w-full border rounded-md p-2" rows="4" placeholder="Write your feedback here..." required></textarea>
      </div>

      <button type="submit" class="w-full bg-blue-700 text-white font-semibold py-2 rounded-md hover:bg-blue-800 transition">
        Submit Feedback
      </button>

    </form>

    <!-- Thank you message -->
    <div id="thankYou" class="hidden text-center text-green-600 text-xl font-bold">
      Thank you for your feedback! ‚≠ê
    </div>

  </main>

  <script>
    const stars = document.querySelectorAll('.star');
    let rating = 0;

    stars.forEach(star => {
      star.addEventListener('click', () => {
        rating = star.getAttribute('data-value');
        stars.forEach(s => {
          s.classList.toggle('checked', s.getAttribute('data-value') <= rating);
        });
      });
    });

    const form = document.getElementById('feedbackForm');
    const thankYou = document.getElementById('thankYou');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      // You can send data to backend here
      form.reset();
      stars.forEach(s => s.classList.remove('checked'));
      rating = 0;
      thankYou.classList.remove('hidden');
      setTimeout(() => thankYou.classList.add('hidden'), 4000);
    });
  </script>

</body>
</html>
