<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT VIBEZ Live Class</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-sky-500 via-blue-900 to-navy-900 text-white">

  <!-- Container -->
  <div class="flex flex-col min-h-screen">

    <!-- YouTube Video -->
    <div class="w-full h-[50vh] bg-black flex justify-center items-center">
      <iframe class="w-full h-full" src="https://www.youtube.com/embed/pQN-pnXPaVg?autoplay=0" 
              title="Live Coding Video" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Live Transcript -->
    <div class="bg-gray-900 p-4 flex-1 overflow-y-auto">
      <h2 class="text-xl font-bold mb-2">Live Transcript</h2>
      <div id="transcript" class="space-y-2">
        <!-- Placeholder text for demo -->
        <p>[00:00] Welcome to IT VIBEZ live coding session!</p>
        <p>[00:05] Today we'll learn HTML, CSS, and JS basics.</p>
        <p>[00:10] Make sure to follow along and take notes.</p>
      </div>
    </div>

    <!-- Like & Comment Section -->
    <div class="bg-gray-800 p-4">
      <div class="flex items-center mb-4">
        <button id="likeBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center">
          <i class="fa-solid fa-thumbs-up mr-2"></i> Like (<span id="likeCount">0</span>)
        </button>
      </div>
      <div>
        <h3 class="text-lg font-semibold mb-2">Comments</h3>
        <div id="comments" class="space-y-2 max-h-48 overflow-y-auto mb-2">
          <!-- Comments will appear here -->
        </div>
        <div class="flex space-x-2">
          <input id="commentInput" type="text" placeholder="Write a comment..." 
                 class="flex-1 p-2 rounded-lg text-black">
          <button id="commentBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg">Post</button>
        </div>
      </div>
    </div>

  </div>

  <script>
    // Like Button Logic
    let likes = 0;
    const likeBtn = document.getElementById('likeBtn');
    const likeCount = document.getElementById('likeCount');
    likeBtn.addEventListener('click', () => {
      likes++;
      likeCount.textContent = likes;
    });

    // Comment Logic
    const commentBtn = document.getElementById('commentBtn');
    const commentInput = document.getElementById('commentInput');
    const comments = document.getElementById('comments');

    commentBtn.addEventListener('click', () => {
      if(commentInput.value.trim() !== "") {
        const comment = document.createElement('p');
        comment.textContent = commentInput.value;
        comment.className = "bg-gray-700 p-2 rounded-lg";
        comments.appendChild(comment);
        commentInput.value = "";
        comments.scrollTop = comments.scrollHeight; // auto scroll to latest comment
      }
    });

    // Simulated Transcript Update (demo)
    const transcript = document.getElementById('transcript');
    const lines = [
      "[00:15] Let's start by creating our HTML structure...",
      "[00:20] Adding header and navigation...",
      "[00:30] Now we will add CSS for styling...",
      "[00:40] JavaScript functions are next..."
    ];
    let i = 0;
    setInterval(() => {
      if(i < lines.length) {
        const p = document.createElement('p');
        p.textContent = lines[i];
        transcript.appendChild(p);
        transcript.scrollTop = transcript.scrollHeight; // auto scroll
        i++;
      }
    }, 5000); // every 5 seconds
  </script>

</body>
</html>
